<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LookBook</title>
  <!-- Garante que a página fique responsiva em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Vincula o arquivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo-text">LookBook</div>
    <!-- Substitua 'logo-lookbook.png' pela sua imagem de ícone -->
    <img src="logo-lookbook.png" alt="Ícone LookBook" class="logo-img">
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="main-quote">"Um clique, mil histórias"</div>
    <div class="subtext">
      Sua história pode estar mais perto do que você imagina!<br>
      Comece aqui os seus capítulos
    </div>

    <input 
      type="text" 
      class="search-bar" 
      placeholder="Digite o nome do livro aqui..."
    >

    <div class="last-searches">
      <h2>Suas últimas pesquisas</h2>
      <div class="books-container">
        <!-- Exemplo de três livros; substitua as capas conforme desejar -->
        <div class="book">
          <img src="capa1.jpg" alt="Capa do livro Coraline">
          <p>Coraline</p>
        </div>
        <div class="book">
          <img src="capa2.jpg" alt="Capa do livro Castelo Animado">
          <p>Castelo Animado</p>
        </div>
        <div class="book">
          <img src="capa3.jpg" alt="Capa do livro Harry Potter">
          <p>Harry Potter</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
